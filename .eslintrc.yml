env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 8
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
globals:
  describe: true
  it: true
rules:
  no-trailing-spaces:
    - 2
  no-trailing-whitespace: true
  no-unused-vars:
    - 2
    - vars: all
      args: none
  eol-last:
    - error
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
